<!DOCTYPE html>
<html lang="en" ng-app="ncd">
    <head>
        <title>Non-Communicable Disease Risk Assesstment</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
        <link rel="stylesheet" href="/node_modules/angular-material-icons/angular-material-icons.css">
        <link rel="stylesheet" href="./bower_components/mdDataTable/dist/md-data-table-style.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
    <!-- Banner -->
        <div layout="column" class="md-whiteframe-1dp" ng-controller="UserController as userCtrl">
            <md-toolbar style="background-color : #1565C0">
            <div class="md-toolbar-tools">
                <h2>
                <span>Non-Communicable Disease Risk Assessment</span>
                </h2>
                <span flex></span>
                <md-menu md-position-mode="target-right target" >
                    <md-button class="md-fab  md-mini md-raised " aria-label="User" ng-click="$mdOpenMenu($event)">
                        <ng-md-icon icon="person" style="color : black"></ng-md-icon> 
                    </md-button>
                    <md-menu-content width="4" >
                        <md-menu-item>
                            <md-button ng-click="userCtrl.logout()">
                                <div layout="row" flex>
                                    <p flex>Logout</p>
                                    <ng-md-icon icon="logout" style="color : black"></ng-md-icon> 
                                </div>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="userCtrl.announceClick($index)">
                                <div layout="row" flex>
                                    <p flex>Edit User Profile</p>
                                    <ng-md-icon icon="person" style="color : black"></ng-md-icon> 
                                </div>
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                 </md-menu>
            </div>
            </md-toolbar>
        </div>
    <!-- End Banner --> 

    <!-- Main View -->
        <div id="main-wrapper" layout-padding>
          <div layout="column" ui-view>
             
          </div>
        </div>
    <!-- End Main View -->
    <script src="./lib/html_export/jspdf/libs/sprintf.js"></script>
    <script src="./lib/html_export/jspdf/jspdf.js"></script>
    <script src="./lib/html_export/jspdf/libs/base64.js"></script>
    <script src="./lib/jquery.js"></script>
    <script src="node_modules/momentjs/moment.js"></script>
    <script src="dist/lib.js"></script>
    <script src="dist/bundle.js"></script>
    </body>
</html>
